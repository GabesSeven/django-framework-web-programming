{% load static %}
<section id="features" class="section-padding">
  <div class="container">
    <div class="section-header text-center">
      <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Caracteríscas Incríveis</h2>
      <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
        <div class="content-left">

          {% for c_esquerda in caracteristicas_esquerda %}
          <div class="box-item wow fadeInLeft" data-wow-delay="0.3s">
            <span class="icon">
              <i class="{{ c_esquerda.icone }}"></i>
            </span>
            <div class="text">
              <h4>{{ c_esquerda.caracteristica }}</h4>
              <p>{{ c_esquerda.descricao }}</p>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>

      <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
        <div class="show-box wow fadeInUp" data-wow-delay="0.3s">
          <img src="{% static 'img/feature/intro-mobile.png' %}" alt="">
        </div>
      </div>

      <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
        <div class="content-right">

          {% for c_direita in caracteristicas_direita %}
          <div class="box-item wow fadeInRight" data-wow-delay="0.3s">
            <span class="icon">
              <i class="{{ c_direita.icone }}"></i>
            </span>
            <div class="text">
              <h4>{{ c_direita.caracteristica }}</h4>
              <p>{{ c_direita.descricao }}</p>
            </div>
          </div>
          {% endfor %}

      </div>
    </div>

  </div>
</section>
